<!DOCTYPE html>

<html>
<head>

   <title>Practice Page</title>

   <script type = "text/javascript">
   
   
   function PromptBox()
   {
      var site = prompt("네이버, 다음, 구글 중 즐겨 사용하는 포털 검색 사이트는?", "");
      
      var url;
      
      switch(site)
      {
         case "구글" : url = "www.google.com";
         break;
         
         case "다음" : url = "www.daum.net";
         break;
         
         case "네이버" : url = "www.naver.com";
         break;
         
         default: alert("보기 중에 없는 사이트입니다");
         
      }
      
      if(url)
      {
         location.href = "http://" + url; // 그 링크로 바로 이동하게 된다.
      }
         
   }
         
   
   </script>
   


</head>


<body>


<p>포털 사이트 검색 박스!</p>

<button onclick = "PromptBox();">Click Me</button>


</body>

</html>
